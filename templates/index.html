<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Claim Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea { resize: vertical; }
    .char-limit { font-size: 0.9rem; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">ðŸ¤– AI Claim Check</h1>
      <p class="text-muted">Enter a statement (max 500 characters) and let AI + Google check the facts.</p>
    </div>

    <form action="/check" method="post">
      <div class="mb-3">
        <textarea id="statement" name="statement" class="form-control" rows="5" maxlength="500" required></textarea>
        <div class="d-flex justify-content-between mt-2">
          <small class="text-muted char-limit" id="charCount">0 / 500</small>
          <small class="text-danger d-none" id="tooLong">Too long!</small>
        </div>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">Fact Check âœ…</button>
    </form>
  </div>

  <script>
    const textarea = document.getElementById('statement');
    const charCount = document.getElementById('charCount');
    const tooLong = document.getElementById('tooLong');
    const submitBtn = document.getElementById('submitBtn');

    textarea.addEventListener('input', () => {
      const length = textarea.value.length;
      charCount.textContent = `${length} / 500`;
      if (length > 500) {
        tooLong.classList.remove('d-none');
        submitBtn.disabled = true;
      } else {
        tooLong.classList.add('d-none');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

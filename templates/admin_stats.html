<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ðŸ“Š Verdict Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-4 text-center">ðŸ“ˆ Daily Verdict Stats</h1>

    {% for day, verdicts in verdict_data|dictsort(reverse=true) %}
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <strong>{{ day }}</strong>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          {% set total = 0 %}
          {% for label, count in verdicts.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ label }}
              <span class="badge bg-primary rounded-pill">{{ count }}</span>
            </li>
            {% set total = total + count %}
          {% endfor %}
        </ul>
        <div class="mt-3 text-end text-muted">Total verdicts: {{ total }}</div>
        <canvas id="chart-{{ loop.index }}" height="150"></canvas>
      </div>
    </div>

    <script>
      const ctx{{ loop.index }} = document.getElementById("chart-{{ loop.index }}").getContext("2d");
      new Chart(ctx{{ loop.index }}, {
        type: 'bar',
        data: {
          labels: {{ verdicts.keys()|list|tojson }},
          datasets: [{
            label: 'Verdict Count',
            data: {{ verdicts.values()|list|tojson }},
            backgroundColor: [
              'rgba(75, 192, 192, 0.6)',
              'rgba(255, 99, 132, 0.6)',
              'rgba(255, 206, 86, 0.6)',
              'rgba(54, 162, 235, 0.6)',
              'rgba(153, 102, 255, 0.6)',
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              precision: 0
            }
          }
        }
      });
    </script>
    {% endfor %}
  </div>
</body>
</html>
